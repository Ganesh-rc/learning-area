<!DOCTYPE>
<html>
    <head>
        <title>find the number</title>
        <link rel="stylesheet" href="https://ganesh-rc.github.io/learning-area/JavaScript/practiceprojects/001-find-the-element/style.css">
    </head>
    <body>
        <h1 id="target"></h1>
        <div id = "question">
            <h3>
                A number is chosen between 1 to 100, including both, you are given 10 attempts to find that number.
                You will told whether the entered number is higher or lower than that number. 
           </h3>
        </div>
        <div id="input">
                <input type="text" id="inp">
                <button id="submit" onclick="outp()">submit</button>
        </div>
        <div id="out">
            <h3 id="previous"></h3>
            <h3 id="output">Output</h3>
            attempts left :<span id="attempts">10</span>
        </div>
        <script src="https://ganesh-rc.github.io/learning-area/JavaScript/practiceprojects/001-find-the-element/sample.js"></script>    
    </body>
</html>
